<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Новое изображение</title>

</head>
<body>
<a href="/">Назад к списку</a>
<h1>Новое изображение</h1>
{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      {{ errors }}
      {{ form_load.as_p }}
      {{ form_resize.as_p }}
      {{img_open}}
      <button type="submit">Отправить</button>
      <img src="{{MEDIA_URL}}{{img_url}}" />
  </form>
{% endblock %}
</body>
</html>
