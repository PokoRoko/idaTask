<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список изображений</title>
</head>
<body>
{% block content %}
<h1>Список изображений</h1>
    {% if images %}
        {% for element in images%}
        <p>
            <a href=/resize/{{element.load_image.name}}>{{element.load_image.name}}</a>
        </p>
        {% endfor %}
    {% else %}
        <p>Нет доступных изображений</p>
    {% endif %}
<a href="/load_image">Добавить изображение</a>
{% endblock %}
</body>
</html>
